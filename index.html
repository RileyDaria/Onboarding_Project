
<!DOCTYPE html>

<html lang="en">
<head>
	<title>Cutie Pups</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="header">
		
		<h1 id= "main_heading">Cutie Pups</h1>
		<div id="heading_bottom">Image Gallery</div>
	</div>
	
	<form id="sign_up_form">
		<h1 id="header_signup">Sign up for updates</h1>
		
			<label>First Name </label>
				<input type= "text" id="first_name" placeholder = " what is you first name?">
			<label>Last Name </label>
				<input type= "text" id="last_name" placeholder = " what is you last name?">
			<label>Email Address (required) </label>
				<input type= "text" id="email" placeholder = " your@email.com">
			<h3 id = "button_subscribe" >Subscribe</h3>
		
		<div id="output"></div>
	</form>

   <script > 
 
	var button_bottom = document.getElementById('button_subscribe');
	button_bottom.addEventListener('click', function(){
	/*this code was taken from http://stacko
	verflow.com/questions/20301237/javascript-form-
	validating-e-mail-address-and-checking-another-field-with-star
	and modified by me*/
	var email = document.getElementById('email').value;
	
	var email_filter= /^.+@.+$/;
	
	var result = document.getElementById('output');
	
	if(!email_filter.test(email)){
		alert('You entered invalid email!\nTry again');
			}
		else
		result.innerHTML = 'You have succesfully subscribed to out mailing list!'
							+'\nThank you!';
		
	
	}
);

	</script>
</body>
</html>
